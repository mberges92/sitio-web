<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Contacta con nosotros si estas interesado en que te proporcionemos un destino erasmus">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Erasmuteate - Contacto</title>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Erasmutéate</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Inicio</a>
                    </li>
                    <li><a href="destinos.html">Destinos</a>
                    </li>
                    <li><a href="experiencias.html">Otras experiencias</a>
                    </li>
                    <li class="active"><a href="#">Contáctanos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container" id="form_contacto">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                    <form class="form-horizontal" action="contacto.html" method="post">
                        <fieldset>
                            <legend class="text-center">Contacta con Erasmutéate</legend>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Nombre</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="E-mail" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Mensaje</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="Introduce tu consulta aqui..." rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar solicitud</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer navbar-inverse nav ">
        <div class="container">
            <p class="navbar-text pull-right">
                <a href="documento.txt" target="_blank"> RECURSOS USADOS </a>
            </p>
            <p class="navbar-text pull-right">
                <a href="https://github.com/mberges92/sitio-web" target="_blank"> - GitHub - </a>
            </p>
            <a href="https://twitter.com" target="blanck">
                <div id="twitter_sprite" class="col-xs-4 col-md-2"></div>
            </a>
            <a href="https://es-es.facebook.com" target="blanck">
                <div id="facebook_sprite" class="col-xs-4 col-md-2"></div>
            </a>
        </div>
    </footer>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="../bower_components/bootstrap/js/dropdown.js"></script>
    <script src="../bower_components/bootstrap/js/button.js"></script>
    <script src="../bower_components/bootstrap/js/collapse.js"></script>
    <!-- endbuild -->
</body>

</html>
